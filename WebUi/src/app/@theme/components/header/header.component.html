
  <div class="HM-menu HM-container">
    <div class="header-container">
      <div class="logo-container visibly">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" href="#" (click)="navigateHome()"
          ><img
            src="https://res.cloudinary.com/m-clouder/image/upload/v1591005660/logo_lt_dftj0z.png"
            class="w-100"
            alt=""
        /></a>
      </div>
      <!--theme VBM content -->
      <div class="logo-container vbm-header">
        <div class="vbm-logo" [ngClass]="vbmLogo ? 'menu-logo' : 'empty'">
          <a class="logo" href="#" (click)="navigateHome()">
            <img
              src="https://res.cloudinary.com/m-clouder/image/upload/v1591005660/logo_lt_dftj0z.png"
              class="w-100"
              alt=""
          /></a>
        </div>
        <a (click)="toggleSidebarVBM()" href="#" class="sidebar-toggle">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
      </div>
      <!-- <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
          <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
        </nb-select> -->
    </div>
    <div class="w-100 h-100">&nbsp;</div>
    <div class="header-container">
      <nb-actions size="small">
        <nb-action class="control-item">
          <nb-search type="rotate-layout"></nb-search>
        </nb-action>
        <nb-action class="control-item" icon="email-outline"></nb-action>
        <nb-action class="control-item" icon="bell-outline"></nb-action>
        <nb-action class="user-action" *nbIsGranted="['view', 'user']">
          <nb-user
            [nbContextMenu]="userMenu"
            [onlyPicture]="userPictureOnly"
            [name]="user?.name"
            [picture]="user?.picture"
          >
          </nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </div>


  <div class="w-100 hm-vip HM-menu mt-4">
    <div class="container HM-container">
      <div class="row m-0">
        <div class="col-md-12 p-0"> <nb-menu-custom class="w-100"></nb-menu-custom></div>
      </div>
   
    </div>  
  </div>

<mat-form-field style="width: 688px;">
  <input
    [ngxTimepicker]="toggleTimepicker"
    [disableClick]="true"
    readonly
    matInput
    [(ngModel)]="value"
  />
</mat-form-field>
<ngx-material-timepicker-toggle
  [for]="toggleTimepicker"
></ngx-material-timepicker-toggle>
<ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>

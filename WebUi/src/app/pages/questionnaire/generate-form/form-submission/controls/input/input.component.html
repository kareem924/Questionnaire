<mat-form-field style="width: 688px">
  <input
    *ngIf="question.controlType === 1"
    matInput
    [placeholder]="question.label"
    [(ngModel)]="value"
  />
  <textarea
    *ngIf="question.controlType === 2"
    matInput
    [placeholder]="question.label"
    [(ngModel)]="value"
  ></textarea>
  <mat-error *ngIf="control.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
